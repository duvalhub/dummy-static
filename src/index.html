<!doctype html>
<html>

<head>
    <title>This is the title of the webpage!</title>
</head>

<body>

    <p>Hello World</p>
    <p>Message from dummy-spring-boot:
        <b id="dummy-spring-boot-message"></b></p>

    <script>
        const url = "DUMMY_SPRING_BOOT_URL"
        fetch(`${url}/api/v1/dummy`)
            .then(data => data.text())
            .then(msg => document.getElementById("dummy-spring-boot-message").textContent = msg)
    </script>
</body>

</html>
